<h4>{{product.name}}</h4>
<div class="row">
  <div class="col-md-6">
    <img class="img img-thumbnail" [src]="product.image">
  </div>
  <div class="col-md-6">
    <h5>
      <b>$</b>
      <i>{{product.price}}</i>
    </h5>
    <h6>In Stock
      <i>{{product.quantity}}</i>
    </h6>
    <div>
      {{product.detail}}
    </div>
  </div>
</div>
